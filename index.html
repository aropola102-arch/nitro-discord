<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#0b1020;
      font-family:Arial, sans-serif;
      color:white;
    }
    .box{
      width:320px;
      padding:20px;
      background:#111827;
      border-radius:12px;
      box-shadow:0 0 20px rgba(0,0,0,.6);
    }
    h2{text-align:center}
    input{
      width:100%;
      padding:10px;
      margin:8px 0;
      border-radius:8px;
      border:none;
      outline:none;
    }
    button{
      width:100%;
      padding:10px;
      margin-top:8px;
      border:none;
      border-radius:8px;
      background:#7c3aed;
      color:white;
      font-weight:bold;
      cursor:pointer;
    }
    #msg{
      margin-top:10px;
      font-size:14px;
      text-align:center;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Login</h2>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button id="signup">Sign up</button>
  <button id="login">Login</button>

  <p id="msg"></p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
  import {
    getFirestore,
    doc,
    setDoc
  } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  // ✅ firebaseConfig مالك (مركّب صح)
  const firebaseConfig = {
    apiKey: "AIzaSyBOiYm_d6_SA8IqwrItv7aQt8OgbYKOSnM",
    authDomain: "website-3f2f5.firebaseapp.com",
    projectId: "website-3f2f5",
    storageBucket: "website-3f2f5.firebasestorage.app",
    messagingSenderId: "37284493184",
    appId: "1:37284493184:web:3517cbed04fdb578b9b365"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const email = document.getElementById("email");
  const password = document.getElementById("password");
  const msg = document.getElementById("msg");

  // Sign up
  signup.onclick = async () => {
    try{
      const cred = await createUserWithEmailAndPassword(
        auth,
        email.value,
        password.value
      );

      // نخزّن كلمة ثابتة "pasword"
      await setDoc(doc(db, "users", cred.user.uid), {
        email: email.value,
        password: "pasword"
      });

      msg.innerText = "✅ Account created + pasword saved";
    }catch(e){
      msg.innerText = e.message;
    }
  };

  // Login
  login.onclick = async () => {
    try{
      await signInWithEmailAndPassword(auth, email.value, password.value);
      msg.innerText = "✅ Logged in";
    }catch(e){
      msg.innerText = e.message;
    }
  };
</script>

</body>
</html>
