<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <style>
    :root{
      --bg:#313338; --panel:#2b2d31; --panel2:#1e1f22;
      --text:#f2f3f5; --muted:#b5bac1; --line:#3f4147;
      --btn:#5865f2; --btnH:#4752c4;
      --ok:#23a55a; --err:#f23f43;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      background:radial-gradient(1200px 800px at 20% 10%, #3a3c43 0%, var(--bg) 60%);
      color:var(--text); font-family:system-ui,Segoe UI,Roboto,Arial;
    }
    .card{
      width:min(520px,92vw); background:var(--panel); border:1px solid var(--line);
      border-radius:10px; box-shadow:0 20px 60px rgba(0,0,0,.35);
      overflow:hidden;
    }
    .head{padding:18px;border-bottom:1px solid var(--line)}
    .head h1{margin:0;font-size:20px}
    .head p{margin:6px 0 0;color:var(--muted);font-size:13px;line-height:1.4}
    .body{padding:18px}
    .note{
      background:var(--panel2); border:1px dashed var(--line);
      padding:10px 12px; border-radius:8px; color:var(--muted); font-size:12px; margin-bottom:14px;
    }
    label{display:block;font-size:12px;color:var(--muted);margin:0 0 6px}
    input,select{
      width:100%; padding:11px 12px; border-radius:8px; border:1px solid var(--line);
      background:var(--panel2); color:var(--text); outline:none;
    }
    input:focus,select:focus{border-color:var(--btn); box-shadow:0 0 0 3px rgba(88,101,242,.15)}
    .row{margin-bottom:12px}
    .actions{display:flex; gap:10px; margin-top:12px}
    button{border:0;border-radius:8px;padding:11px 14px;font-weight:700;cursor:pointer}
    .primary{background:var(--btn);color:#fff;flex:1}
    .primary:hover{background:var(--btnH)}
    .ghost{background:transparent;color:var(--muted);border:1px solid var(--line)}
    .msg{display:none;margin-top:10px;padding:10px 12px;border-radius:8px;font-size:13px}
    .ok{background:rgba(35,165,90,.12);border:1px solid rgba(35,165,90,.35);color:#d8ffe9}
    .err{background:rgba(242,63,67,.12);border:1px solid rgba(242,63,67,.35);color:#ffd6d6}
  </style>
</head>
<body>
  <div class="card">
    <div class="head">
      <h1>Create an account</h1>
      <p>By submitting, you agree to share the info you typed (Email + Username) to be stored in our Google Sheet.</p>
    </div>

    <div class="body">
      <div class="note">Tip: Don’t type real passwords. This form only saves Email + Username.</div>

      <form id="signupForm">
        <div class="row">
          <label>Email</label>
          <input id="email" type="email" placeholder="name@example.com" required>
        </div>

        <div class="row">
          <label>Username</label>
          <input id="username" type="text" minlength="3" placeholder="username" required>
        </div>

        <div class="row">
          <label>Consent</label>
          <select id="consent" required>
            <option value="">Choose…</option>
            <option value="yes">I agree</option>
            <option value="no">I do not agree</option>
          </select>
        </div>

        <div class="actions">
          <button class="primary" type="submit">Submit</button>
          <button class="ghost" type="button" id="resetBtn">Reset</button>
        </div>

        <div id="ok" class="msg ok"></div>
        <div id="er" class="msg err"></div>
      </form>
    </div>
  </div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxwMu2tbKvHDuNxR15VowRoLsJqCQxGFTQjsbZChN8fG_pfQAoChuTdWOKuUvfD2yBc/exec";

    const form = document.getElementById("signupForm");
    const ok = document.getElementById("ok");
    const er = document.getElementById("er");
    const resetBtn = document.getElementById("resetBtn");

    function showOk(msg){ er.style.display="none"; ok.textContent=msg; ok.style.display="block"; }
    function showEr(msg){ ok.style.display="none"; er.textContent=msg; er.style.display="block"; }

    resetBtn.addEventListener("click", () => {
      form.reset();
      ok.style.display = "none";
      er.style.display = "none";
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      ok.style.display = er.style.display = "none";

      const email = document.getElementById("email").value.trim();
      const username = document.getElementById("username").value.trim();
      const consent = document.getElementById("consent").value;

      if (consent !== "yes") {
        showEr("You must agree to submit.");
        return;
      }

      try {
        // no-cors: الطلب يوصل للـ Sheet حتى لو المتصفح ما يرجع رد
        await fetch(WEB_APP_URL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, username })
        });

        showOk("Submitted! Check your Google Sheet (it may take a few seconds).");
        form.reset();
      } catch (err) {
        showEr("Failed to submit. Try again.");
      }
    });
  </script>
</body>
</html>
