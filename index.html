<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create an account</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #5865F2;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #2b2d31;
      width: 420px;
      padding: 32px;
      border-radius: 6px;
      color: #fff;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 24px;
    }

    p {
      text-align: center;
      color: #b5bac1;
      font-size: 14px;
      margin-bottom: 20px;
    }

    label {
      font-size: 12px;
      color: #b5bac1;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      background: #1e1f22;
      border: 1px solid #1e1f22;
      border-radius: 3px;
      color: white;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #5865F2;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background: #5865F2;
      border: none;
      border-radius: 3px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #4752c4;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #949ba4;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Create an account</h1>
    <p>Welcome! We're happy to see you.</p>

    <label>EMAIL</label>
    <input type="email" placeholder="example@email.com">

    <label>USERNAME</label>
    <input type="text" placeholder="username">

    <label>PASSWORD</label>
    <input type="password" placeholder="**">

    <button>Create Account</button>

    <div class="footer">
      Already have an account? <span style="color:#5865F2">Login
</span>
    </div>
  </div>

</body>
</html>
